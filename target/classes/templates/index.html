<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>食材信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/first.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inventory}">库存管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/purchase}">采购管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/supplier}">供应商管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">订单管理</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">洪亮调味料系统</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <span class="me-3">欢迎, <span id="username">用户名</span></span>
                        <span>您的余额为：<span id="balance">余额</span></span>
                        <a th:href="@{/logout}" class="btn btn-sm btn-outline-secondary">注销</a>
                    </div>
                </div>
            </div>

            <div class="main" id="main-content">
                <p>这里是系统的主要工作区域。你可以在这里对调味料的库存、订单、供应商尽心管理。</p>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/ims/user')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.data.username;
                document.getElementById('balance').textContent = data.data.balance;
            });
    });
</script>
</body>
</html>
